{% extends "base.html" %}
{% block content %}

<h1>All Blogs!</h1>
<form action='/blog', method='get'></form>
    
    {% for blog in listing%}
        
    
    <li><a href="/new?id={{blog.id}}">{{ blog.titles }}</a>  
        <br>
        {{blog.body}} <br>
        <p>writtenby<a href="/user?id={{blog.owner.id}}"> {{blog.owner.username}}</a></p> </li>
        
        

    {% endfor%}

   
{% endblock %}
